<!DOCTYPE html>
<html>
<head>
  <title>Signup Form</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" type="text/css" href="{{url_for('static', path='/css/login.css')}}">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
</head>
<body>
  <div class="container">
    <div class="row px-3">
      <div class="col-lg-10 col-xl-9 card flex-row mx-auto px-0">
        <img src="{{url_for('static', path='/img/img.jpg')}}" class="img-left d-none d-md-flex">

        <div class="card-body">
          <h4 class="title text-center mt-4">
            Signup account
          </h4>
          <h6 style="color: red;" class="text-center">{{error}}</h6>
          <form class="form-box px-3" method="post" action="/register">
            <div class="form-input">
              <span><i class="fa fa-commenting-o" aria-hidden="true"></i></span>
              <input id="fullname" type="text" name="fullname" placeholder="Fullname" tabindex="10" required>
            </div>
            <div class="form-input">
              <span><i class="fa fa-user" aria-hidden="true"></i></span>
              <input id="username" type="text" name="username" placeholder="Username" tabindex="10" required>
            </div>
            <div class="form-input">
              <span><i class="fa fa-envelope-o" aria-hidden="true"></i></span>
              <input id="email" type="email" name="email" placeholder="Email" tabindex="10" required>
            </div>
            <div class="form-input">
              <span><i class="fa fa-key"></i></span>
              <input id="password" type="password" name="password" placeholder="Password" required>
            </div>
            <div class="form-input">
              <span><i class="fa fa-key"></i></span>
              <input id="repassword" type="password" name="repassword" placeholder="Confirm password" required>
            </div>

            <div class="mb-3">
              <button type="submit" class="btn btn-block text-uppercase">
                Register
              </button>
            </div>

            <hr class="my-4">

            <div class="text-center mb-2">
              You have an account?
              <a href="/login" class="register-link">
                Login here!
              </a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
